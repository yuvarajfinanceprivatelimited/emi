<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
        }

        .center-heading {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            flex: 1 1 150px;
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            flex: 2 1 300px;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        #pieChart {
            margin-top: 20px;
            width: 100%;
            height: 300px;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: row;
                align-items: stretch;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="text"], input[type="date"], input[type="number"], button {
                flex: 1 1 100%;
                width: 100%;
                padding: 10px;
            }

            button {
                margin-top: 10px;
            }

            table {
                display: block;
                width: 100%;
                overflow-x: auto;
                border-collapse: collapse;
            }

            th, td {
                padding: 7px;
                font-size: 0.8rem;
            }

            #pieChart {
                width: 100%;
                height: 250px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                width: 90%;
            }

            input[type="text"], input[type="date"], input[type="number"] {
                flex: 2 1 250px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-heading">EMI Calculator</h1>
        
        <div class="form-group">
            <label for="borrowerName">Borrower Name</label>
            <input type="text" id="borrowerName" placeholder="Enter borrower name">
        </div>

        <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>

        <div class="form-group">
            <label for="loanId">Loan ID</label>
            <input type="text" id="loanId" placeholder="Enter Loan ID">
        </div>

        <div class="form-group">
            <label for="startDate">Loan Start Date</label>
            <input type="date" id="startDate">
        </div>

        <div class="form-group">
            <label for="tenure">Tenure (in months)</label>
            <input type="number" id="tenure" placeholder="Enter tenure in months">
        </div>

        <div class="form-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>

        <div class="form-group">
            <label for="processingFee">Processing Fee (%)</label>
            <input type="number" id="processingFee" placeholder="Enter processing fee">
        </div>

        <div class="form-group" style="justify-content: center;">
            <button onclick="calculateEMI()">Calculate EMI</button>
        </div>

        <div id="emiSchedule"></div>

        <div id="pieChart">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="form-group">
            <button onclick="downloadPDF()">Download as PDF</button>
            <button onclick="downloadExcel()">Download as Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <script>
        function calculateEMI() {
            const borrowerName = document.getElementById("borrowerName").value;
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const loanId = document.getElementById("loanId").value;
            const startDate = new Date(document.getElementById("startDate").value);
            const tenure = parseInt(document.getElementById("tenure").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            const processingFeeRate = parseFloat(document.getElementById("processingFee").value) / 100;

            const monthlyInterestRate = interestRate;
            const principalPerMonth = loanAmount / tenure;
            const interestPerMonth = loanAmount * monthlyInterestRate;
            const processingFee = loanAmount * processingFeeRate;
            const gstOnProcessingFee = processingFee * 0.18; // 18% GST on processing fee
            const firstEMIWithFee = principalPerMonth + interestPerMonth + processingFee + gstOnProcessingFee;

            let schedule = [];
            let balance = loanAmount;
            let totalInterest = 0;

            for (let i = 1; i <= tenure; i++) {
                const interestPayment = interestPerMonth;
                const principalPayment = principalPerMonth;

                if (i > 1) {
                    balance -= principalPayment;
                }

                totalInterest += interestPayment;

                let paymentDate = new Date(startDate);
                paymentDate.setMonth(paymentDate.getMonth() + i);

                let day = paymentDate.getDate().toString().padStart(2, '0');
                let month = (paymentDate.getMonth() + 1).toString().padStart(2, '0');
                let year = paymentDate.getFullYear();
                let formattedDate = `${day}/${month}/${year}`;

                let principalOutstanding = balance.toFixed(2);
                schedule.push({
                    serial: i,
                    date: formattedDate,
                    principalOutstanding: principalOutstanding,
                    principal: principalPayment.toFixed(2),
                    interest: interestPayment.toFixed(2),
                    totalEMI: (i === 1 ? firstEMIWithFee.toFixed(2) : (principalPayment + interestPayment).toFixed(2)),
                });
            }

            let tableHTML = ` 
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">S.no</th>
                            <th rowspan="2">Date</th>
                            <th rowspan="2">Principal Outstanding</th>
                            <th colspan="2">EMI</th>
                            <th rowspan="2">Total EMI</th>     
                        </tr>
                        <tr>
                            <th>Principal Amount</th>
                            <th>Interest</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            schedule.forEach(row => {
                tableHTML += ` 
                    <tr>
                        <td>${row.serial}</td>
                        <td>${row.date}</td>
                        <td>${row.principalOutstanding}</td>
                        <td>${row.principal}</td>
                        <td>${row.interest}</td>
                        <td>${row.totalEMI}</td>
                    </tr>
                `;
            });

            tableHTML += ` 
                <tr>
                    <td colspan="2"><strong>Total</strong></td>
                    <td>0</td>
                    <td><strong>${loanAmount.toFixed(2)}</strong></td>
                    <td><strong>${totalInterest.toFixed(2)}</strong></td>
                    <td><strong>${(loanAmount + totalInterest + processingFee + gstOnProcessingFee).toFixed(2)}</strong></td>
                </tr>
            </tbody>
            </table>
            `;

            document.getElementById("emiSchedule").innerHTML = tableHTML;

            const pieChartData = {
                labels: ['Principal', 'Interest', 'Processing Fee', 'GST 18%'],
                datasets: [{
                    label: 'Loan Distribution',
                    data: [
                        loanAmount,
                        totalInterest,
                        processingFee,
                        gstOnProcessingFee
                    ],
                    backgroundColor: ['#36a2eb', '#ff6384', '#ffcd56', '#4bc0c0'],
                    hoverBackgroundColor: ['#36a2eb', '#ff6384', '#ffcd56', '#4bc0c0']
                }]
            };

            const chartCanvas = document.getElementById('chartCanvas');
            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            const ctx = chartCanvas.getContext('2d');
            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: pieChartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.label}: ${(tooltipItem.raw / (loanAmount + totalInterest + processingFee + gstOnProcessingFee) * 100).toFixed(2)}% (${tooltipItem.raw.toFixed(2)})`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const letterheadImage = "https://raw.githubusercontent.com/yuvarajfinanceprivatelimited/emi/refs/heads/main/letterhead.jpeg";
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    // Function to add letterhead to a page
    const addLetterhead = () => {
        doc.addImage(letterheadImage, 'PNG', 0.2, 0, pageWidth, pageHeight);
    };

    // Add letterhead to the first page
    addLetterhead();

    // Set starting position for text
    let yPosition = 40; // Start at y=40 as requested

    doc.setFontSize(11);
    doc.text(`Borrower Name: ${document.getElementById("borrowerName").value}`, 24, yPosition);
    doc.text(`Loan ID: ${document.getElementById("loanId").value}`, 24, yPosition + 10);
    doc.text(`Loan Amount: ${parseFloat(document.getElementById("loanAmount").value).toFixed(2)}`, 24, yPosition + 20);

    const startDate = new Date(document.getElementById("startDate").value);
    let startDay = startDate.getDate().toString().padStart(2, '0');
    let startMonth = (startDate.getMonth() + 1).toString().padStart(2, '0');
    let startYear = startDate.getFullYear();
    let formattedStartDate = `${startDay}-${startMonth}-${startYear}`;
    doc.text(`Start Date: ${formattedStartDate}`, 24, yPosition + 30);

    const endDate = new Date(document.getElementById("startDate").value);
    endDate.setMonth(endDate.getMonth() + parseInt(document.getElementById("tenure").value));
    let endDay = endDate.getDate().toString().padStart(2, '0');
    let endMonth = (endDate.getMonth() + 1).toString().padStart(2, '0');
    let endYear = endDate.getFullYear();
    let formattedEndDate = `${endDay}-${endMonth}-${endYear}`;
    doc.text(`End Date: ${formattedEndDate}`, 24, yPosition + 40);

    doc.text(`Tenure: ${document.getElementById("tenure").value} months`, 24, yPosition + 50);
    doc.text(`Interest Per Month: ${document.getElementById("interestRate").value} %`, 24, yPosition + 60);

    const processingFeePercentage = parseFloat(document.getElementById("processingFee").value);
    const processingFee = parseFloat(document.getElementById("loanAmount").value) * (processingFeePercentage / 100);
    const gstOnProcessingFee = processingFee * 0.18;
    doc.text(`Processing Fee: ${processingFeePercentage} % (${processingFee.toFixed(2)})`, 24, yPosition + 70);
    doc.text(`GST: 18% (${gstOnProcessingFee.toFixed(2)})`, 24, yPosition + 80);

    if (processingFeePercentage > 0) {
        doc.setFontSize(8);
        doc.text(
            `Note: A processing fee of ${processingFeePercentage}% and 18% GST on the processing fee are added to the first month EMI.`,
            24,
            yPosition + 90
        );
        doc.setFontSize(11); // Reset font size
    }

    // Add pie chart
    const chartCanvas = document.getElementById("chartCanvas");
    const chartImg = chartCanvas.toDataURL("image/png");
    doc.addImage(chartImg, 'PNG', pageWidth - 80, yPosition, 60, 60);

    // Table start position
    const tableStartY = yPosition + 100;
    const footerGap = 20;

    doc.setFontSize(10);
    doc.text('EMI Schedule Table:', 24, tableStartY);

    const table = document.querySelector("table");
    const tableOptions = {
        html: table,
        startY: tableStartY + 10,
        margin: { top: 10, left: 24, right: 10, bottom: footerGap },
        styles: {
            lineWidth: 0.1,
            cellPadding: 2,
            fontSize: 9,
            valign: 'middle',
            halign: 'center',
        },
        columnStyles: {
            0: { halign: 'center' },
            1: { halign: 'center' },
            2: { halign: 'center' },
            3: { halign: 'center' },
            4: { halign: 'center' },
            5: { halign: 'center' },
        },
        bodyStyles: { halign: 'center' },
        headStyles: { halign: 'center', fontSize: 11, fontStyle: 'bold' },
        didDrawCell: function (data) {
            if (data.row.index === table.rows.length - 1) {
                doc.setFont('helvetica', 'bold');
                doc.text(data.cell.text, data.cell.x + data.cell.width / 2, data.cell.y + 6, null, null, 'center');
            }
        },
        tableLineColor: [0, 0, 0],
        tableLineWidth: 0.1,
        pageBreak: 'auto',
        tableWidth: 'wrap',
        // Add letterhead on new pages
        willDrawPage: function (data) {
            addLetterhead();
            // Reset yPosition for text on new pages
            data.settings.margin.top = 40; // Ensure table starts at y=40 on new pages
        },
    };

    doc.autoTable(tableOptions);

    const loanId = document.getElementById("loanId").value.trim();
    const borrowerName = document.getElementById("borrowerName").value.trim();
    const filename = loanId ? `${loanId}-${borrowerName}-Loan Emi Schedule.pdf` : "emi-schedule.pdf";
    doc.save(filename);
}
        function downloadExcel() {
            const ws = XLSX.utils.table_to_sheet(document.querySelector("table"));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "EMI Schedule");
            XLSX.writeFile(wb, "emi-schedule.xlsx");
        }
    </script>
</body>
</html>
